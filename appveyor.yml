build: false
shallow_clone: true
platform: x86
clone_folder: c:\projects\phpspec

environment:
    matrix:
        - PHP_DOWNLOAD_FILE: php-7.0.13-Win32-VC14-x86.zip

skip_commits:
    message: /\[ci skip\]/

cache:
    - c:\php -> appveyor.yml
    - '%LOCALAPPDATA%\Composer'

init:
    - SET PATH=c:\php;%PATH%
    - SET COMPOSER_NO_INTERACTION=1
    - SET PHP=1
    - SET ANSICON=121x90 (121x90)
    - git config --global core.autocrlf input

install:
    - IF EXIST c:\php (SET PHP=0) ELSE (mkdir c:\php)
    - cd c:\php
    - IF %PHP%==1 appveyor DownloadFile http://windows.php.net/downloads/releases/archives/%PHP_DOWNLOAD_FILE%
    - IF %PHP%==1 7z x %PHP_DOWNLOAD_FILE% -y > 7z.log
    - IF %PHP%==1 echo @php %%~dp0composer.phar %%* > composer.bat
    - appveyor DownloadFile https://getcomposer.org/composer.phar
    - copy php.ini-production php.ini /Y
    - echo date.timezone="UTC" >> php.ini
    - echo extension_dir=ext >> php.ini
    - echo extension=php_openssl.dll >> php.ini
    - echo extension=php_curl.dll >> php.ini
    - echo extension=php_mbstring.dll >> php.ini
    - echo extension=php_fileinfo.dll >> php.ini
    - cd c:\projects\phpspec
    - SET COMPOSER_ROOT_VERSION=dev-master
    - composer update --no-progress --ansi

test_script:
    - cd c:\projects\phpspec
    - php bin\phpspec run --format=dot
    - php vendor\phpunit\phpunit\phpunit
    - php vendor\behat\behat\bin\behat --format=progress --tags="~@php-version,@php5.4&&~@hhvm"
