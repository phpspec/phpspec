language: php

php: [5.3.3, 5.3, 5.4, 5.5, hhvm]

matrix:
  allow_failures:
    - php: hhvm

before_script:
  - composer install --dev --prefer-source

script:
  - bin/phpspec run
  - output=$(vendor/fabpot/php-cs-fixer fix -v --dry-run --level=all .); if [[ $output ]]; then while read -r line; do echo -e "\e[00;31m$line\e[00m"; done <<< "$output"; false; fi;
