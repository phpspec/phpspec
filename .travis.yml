language: php

php: [5.3.3, 5.3, 5.4, 5.5, 5.6, hhvm, hhvm-nightly]

matrix:
  allow_failures:
    - php: 5.6
    - php: hhvm

before_script:
  - composer selfupdate
  - export COMPOSER_ROOT_VERSION=2.0.0-RC3
  - composer install --prefer-source

script:
  - bin/phpspec run
  - ./vendor/bin/behat --format=pretty
